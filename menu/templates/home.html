<!doctype html>
<html lang="en">
{% load static %}
{% load i18n %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cafe Ole</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <style>
        
        /* Modify the background color */

        .navbar-custom {
            background-color: #ffffff;
           
        }
        .navbar-customer {
            background-color: #c4bfb2;
        }
       
        
    </style>
</head>
<body class="navbar-customer rounded-2">
<nav class=" navbar-custom shadow-lg p-1 mb-2 rounded-3  ">
  <div class="container-xxl">
      <img src="{% static 'olelogo.png' %}" class="mx-auto d-block m-5 navbar-brand" style="width:33%"  alt="...">
  </div>
</nav>




{% block content %}

<div class="container-xxl text-center mt-5 ">
    <div class="row">
        <div class="col order-last">
            <div class="text-center">
                    <a href="{% url 'mocktile_menu' %}">
                        <img src="{% static 'Icn1004253www.tiktarh.com_.jpg' %}" class="rounded-circle shadow m-1" style="width:50%"  alt="..." >
                    </a>
                       <div class="container text-center w-50 p-1 mb-3 shadow rounded-pill" style="background-color: #ffffff;">
                          {% trans 'Mocktail'%}
                       </div>
                    
            </div>
        </div>
        <div class="col">
            <div class="text-center">
                <a href="{% url 'icepack_menu' %}">
                <img src="{% static 'icepack.jpg' %}" class="rounded-circle shadow m-1" style="width:50%"  alt="...">
                </a> 
                <div class="container text-center w-50 p-1 mb-3 shadow rounded-pill" style="background-color: #ffffff;">
                          {% trans 'IcePack'%}
                       </div>
            </div>
        </div>
        <div class="col order-first">
            <div class="text-center">
                <a href="{% url 'snack_menu' %}">
                <img src="{% static 'sham.jpg' %}" class="rounded-circle shadow m-1" style="width:50%"  alt="...">
                </a> 
                <div class="container text-center w-50 p-1 mb-3 shadow rounded-pill" style="background-color: #ffffff;">
                          {% trans 'Snack'%}
                       </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col order-last">
            <div class="text-center">
                <a href="{% url 'dessert_menu' %}">
                <img src="{% static 'images.jpg' %}" class="rounded-circle shadow m-1" style="width:50%"  alt="...">
                </a> 
                <div class="container text-center w-50 p-1 mb-3 shadow rounded-pill" style="background-color: #ffffff;">
                          {% trans 'Dessert'%}
                       </div>
            </div>
        </div>
        <div class="col">
            <div class="text-center">
                <a href="{% url 'caffe_menu' %}">
                <img src="{% static 'VE-8902.jpg' %}" class="rounded-circle shadow m-1 " style="width:50%"  alt="...">
                </a> 
                <div class="container text-center w-50 p-1 mb-3 shadow rounded-pill" style="background-color: #ffffff;">
                          {% trans 'Caffe'%}
                       </div>
            </div>
        </div>
        <div class="col order-first ">
            <div class="text-center  ">
                <a href="{% url 'smoothie_menu' %}">
                <img src="{% static 'Icn1004252www.tiktarh.com_.jpg' %}" class="rounded-circle shadow m-1" style="width:50%"  alt="...">
                </a> 
                <div class="container text-center w-50 p-1 mb-3 shadow rounded-pill" style="background-color: #ffffff;">
                          {% trans 'Smoothie'%}
                       </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
