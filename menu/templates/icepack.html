

{% extends "home.html" %}


{% block content %}

{% for item in items %}
<div class="col">
    <div class="text-center">
       
        <img src="{{item.media}}" class="rounded-circle shadow m-1 " style="width:10%"  alt="...">
        <div class="container text-center w-50 p-1 mb-3 shadow rounded-pill" style="background-color: #ffffff;">
                {{item.name}}
                 
                {{ item.description}}<br>
                   
                {{item.price}}
               </div>
    </div>
</div>
{% endfor %}

{% endblock content %}
